<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Bootstrap Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="images/ebac-logo.png" alt="">
                <h1>Formulario de cadastro de Aluno</h1>
                <form>
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control" type="text" name="" id="nome">
                    <label for="email" class="form-label">Seu E-mail:</label>
                    <input class="form-control" type="email" name="" id="email" style="">
                    <label for="tel" class="form-label">Seu Telefone:</label>
                    <input class="form-control" type="tel" name="" id="tel">
                    <button class="btn btn-success" style="margin-top: 20px;">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
